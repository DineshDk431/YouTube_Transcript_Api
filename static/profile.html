<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile ‚Äî YouTube Transcripter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/profile.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-brand">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
                <rect width="24" height="24" rx="6" fill="url(#navGrad)" />
                <polygon points="10,7 17,12 10,17" fill="white" />
                <defs>
                    <linearGradient id="navGrad" x1="0" y1="0" x2="24" y2="24">
                        <stop offset="0%" style="stop-color:#ff6b6b" />
                        <stop offset="100%" style="stop-color:#ee5a24" />
                    </linearGradient>
                </defs>
            </svg>
            <span class="nav-brand-text">YouTube Transcripter</span>
        </div>
        <div class="nav-links">
            <a href="javascript:history.back()" class="nav-link">‚¨Ö Back</a>
            <a href="/dashboard" class="nav-link">üè† Home</a>
            <a href="/history" class="nav-link">üìú History</a>
        </div>
        <div class="nav-user">
            <span class="nav-user-email" id="navUserEmail"></span>
            <a href="/profile" class="nav-avatar active" id="navAvatar" title="Profile">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                </svg>
            </a>
            <button class="btn-logout" id="btnLogout">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    style="margin-right:4px">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    <polyline points="16 17 21 12 16 7" />
                    <line x1="21" y1="12" x2="9" y2="12" />
                </svg>
                Logout
            </button>
        </div>
    </nav>

    <!-- Profile Content -->
    <main class="profile-main">
        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar-section">
                    <div class="avatar-wrapper" id="avatarWrapper">
                        <img src="" alt="Profile" class="avatar-img" id="avatarImg" style="display:none;">
                        <div class="avatar-placeholder" id="avatarPlaceholder">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                        </div>
                        <label class="avatar-upload-btn" for="photoUpload">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path
                                    d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
                                <circle cx="12" cy="13" r="4" />
                            </svg>
                        </label>
                        <input type="file" id="photoUpload" accept="image/*" hidden>
                    </div>
                    <div class="avatar-info">
                        <h1 class="profile-name" id="profileDisplayName">Your Profile</h1>
                        <p class="profile-email" id="profileDisplayEmail">Loading...</p>
                    </div>
                </div>
            </div>

            <form id="profileForm" class="profile-form">
                <div class="form-grid">
                    <!-- Name -->
                    <div class="field-group">
                        <label class="field-label">üë§ Full Name</label>
                        <input type="text" id="profileName" class="field-input" placeholder="Enter your full name">
                    </div>

                    <!-- Date of Birth -->
                    <div class="field-group">
                        <label class="field-label">üéÇ Date of Birth</label>
                        <input type="date" id="profileDob" class="field-input">
                    </div>

                    <!-- Gender -->
                    <div class="field-group">
                        <label class="field-label">‚öß Gender</label>
                        <select id="profileGender" class="field-input field-select">
                            <option value="">Select gender</option>
                            <option value="male">üë® Male</option>
                            <option value="female">üë© Female</option>
                            <option value="other">üßë Other</option>
                            <option value="prefer_not">ü§ê Prefer not to say</option>
                        </select>
                    </div>

                    <!-- Age (auto-calculated) -->
                    <div class="field-group">
                        <label class="field-label">üî¢ Age</label>
                        <input type="text" id="profileAge" class="field-input" placeholder="Auto-calculated from DOB"
                            readonly>
                    </div>

                    <!-- Role -->
                    <div class="field-group full-width">
                        <label class="field-label">üéì I am a...</label>
                        <div class="role-grid">
                            <label class="role-card" data-role="child">
                                <input type="radio" name="role" value="child">
                                <div class="role-content">
                                    <span class="role-icon">üßí</span>
                                    <span class="role-title">Child</span>
                                    <span class="role-desc">Under 13 years</span>
                                </div>
                            </label>
                            <label class="role-card" data-role="student">
                                <input type="radio" name="role" value="student" checked>
                                <div class="role-content">
                                    <span class="role-icon">üéì</span>
                                    <span class="role-title">Student</span>
                                    <span class="role-desc">School or College</span>
                                </div>
                            </label>
                            <label class="role-card" data-role="teacher">
                                <input type="radio" name="role" value="teacher">
                                <div class="role-content">
                                    <span class="role-icon">üë®‚Äçüè´</span>
                                    <span class="role-title">Teacher</span>
                                    <span class="role-desc">Educator / Professor</span>
                                </div>
                            </label>
                            <label class="role-card" data-role="industry">
                                <input type="radio" name="role" value="industry">
                                <div class="role-content">
                                    <span class="role-icon">üíº</span>
                                    <span class="role-title">Industry</span>
                                    <span class="role-desc">Professional / Working</span>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-save" id="btnSave">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                            <polyline points="17 21 17 13 7 13 7 21" />
                            <polyline points="7 3 7 8 15 8" />
                        </svg>
                        Save Profile
                    </button>
                    <p class="save-status" id="saveStatus"></p>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">This site officially hosted by DineshKumar Venkatachalam.</p>
            <p class="footer-text">maddydinesh5578@gmail.com</p>
            <p class="footer-text">Official Sponsor: Razerbill.ai</p>
            <p class="footer-text">
                Built with ‚ù§Ô∏è using <span class="footer-accent">FastAPI</span> + <span class="footer-accent">Gemini
                    AI</span>
            </p>
            <p class="footer-sub">YouTube Transcripter ¬© 2026</p>
        </div>
    </footer>


    <script src="/static/js/profile.js?v=2.0"></script>
</body>

</html>
